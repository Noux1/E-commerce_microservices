spring:
  application:
    name: client-service

  datasource:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5436/postgres-client
      username: nour
      password: nour
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    com.netflix.eureka: DEBUG
server:
  port: 8060

api:
  version: "/api/v1"